<script type="text/javascript">
$(document).ready(function(){
    //chaging position, possible values are : 'right', 'top-right', 'top', 'top-left', 'left', 'bottom-left', 'bottom', and 'bottom-right' (default to 'bottom-right')
    $('#bh-1').bighover();

    $('#bh-2').bighover({
      position: 'right'
    });

    //specifyng height
    $('#bh-3').bighover({
      height: '250',
      position: 'top-right'
    });
    //specifying width
    $('#bh-4').bighover({
      width: '450',
      position: 'top'
    });

    $('#bh-5').bighover({
      height: '250',
      position: 'top-left'
    });

    $('#bh-6').bighover({
      height: '250',
      position: 'left'
    });

    $('#bh-7').bighover({
      height: '250',
      position: 'bottom-left'
    });

    $('#bh-8').bighover({
      height: '250',
      position: 'bottom'
    });

    $('#bh-9').bighover();
});
</script>
